<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/front/styles/mainPageStyle.css">
  <title>Page 1</title>
</head>
<body>
<!-- video bg !-->
<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="/front/content/mainPageBg.mp4" type="video/mp4" />
  </video>
</div>


<div class="buttons">
  <button id="userButton" class="glow-on-hover">Loading...</button>
  <button class="glow-on-hover">Habits</button>
  <form th:action="@{/logout}" method="post">
    <button class="glow-on-hover" type="submit">Sign Out</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $.ajax({
      url: "/mainPage/getUserName",
      method: "GET",
      success: function(data) {
        $('#userButton').text(data);
      }
    });
  });
</script>

</body>
</html>
